# Render Blueprint - Auto-configures deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: yuv-ai-trends-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALLOWED_ORIGINS
        value: "https://trends.yuv.ai,https://hoodini.github.io"
    healthCheckPath: /api/settings
